<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Jordan</title>

    <!-- Link dos arquivos .css -->
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="card">
        <div class="img-tenis">
            <img src="./src/imagens/img-t-vm-jordan.png" alt="Tênis Jordan" width="300px">
        </div>
        <div class="info-tenis">
            <div class="nome">
                <h2>Nike Air Jordan</h2>
                <p>Masculino</p>
            </div>
            <div class="descricao">
                <h3>Descrição do Produto</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste cumque amet debitis? Dignissimos ducimus illo ea vitae, modi nesciunt at aliquam omnis?</p>
            </div>
            <div class="tamanho">
                <h4>Tamanho</h4>
                <ul>
                    <li>36</li>
                    <li>38</li>
                    <li>40</li>
                    <li>42</li>
                    <li>44</li>
                </ul>
            </div>
            <div class="valor-compra">
                <h1>R$ 199,99</h1>
                <button class="btn-compra">Comprar agora</button>
            </div>
        </div>
    </main>
    <section class="rect-red"></section>
</body>
</html>
