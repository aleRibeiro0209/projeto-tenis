<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Jordan</title>

    <!-- Link para importar fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600&display=swap" rel="stylesheet">

    <!-- Link dos arquivos .css -->
    <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>

    <!-- Section para criar um elemento atrás do meu card -->
    <section class="rect"></section>

    <!-- Cartão com a imagem e as informações do tenis -->
    <main class="card">
        <div class="img-tenis">
            <img src="./src/imagens/img-t-vm-jordan.png" alt="Tênis Jordan" width="300px">
        </div>
        <div class="info-tenis">
            <div class="nome">
                <h2>Nike Air Jordan</h2>
                <p>Unissex</p>
            </div>
            <div class="descricao">
                <h3>Descrição do Produto</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste cumque amet debitis? Dignissimos ducimus illo ea vitae, modi nesciunt at aliquam omnis?</p>
            </div>
            <div class="tamanho">
                <h4>Tamanhos</h4>
                <ul>
                    <li>36</li>
                    <li>38</li>
                    <li>40</li>
                    <li>42</li>
                    <li>44</li>
                </ul>
            </div>
            <div class="cores">
                <h4>Cores</h4>
                <ul>
                    <li class="vm"></li>
                    <li class="az"></li>
                    <li class="cm"></li>
                    <li class="cz"></li>
                    <li class="lj"></li>
                    <li class="pt"></li>
                    <li class="rs"></li>
                    <li class="vd"></li>
                </ul>
            </div>
            <div class="valor-compra">
                <h1>R$ 199,99</h1>
                <button class="btn-compra"><h4>Comprar agora</h4></button>
            </div>
        </div>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
